<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/header.css">
</head>
<body>
    <header>
        <a href="/index.html" class="logo"><h1>쇼핑몰</h1></a>
        <nav>
            <ul>
                <li><a href="/index.html">홈</a></li>
                <li><a href="/html/login.html">로그인</a></li>
                <li><a href="/html/signup.html">회원가입</a></li>
                <li><a href="/html/product-list.html">상품 목록</a></li>
                <li><a href="/html/cart.html">장바구니</a></li>
                <li><a href="/html/mypage.html">마이페이지</a></li>
                <li><a href="/html/customer-service.html">고객 서비스</a></li>
                <li><a href="/html/admin.html">관리자 페이지</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>장바구니</h2>
        <div class="cart-container">
            <div class="cart-items">
                <div class="cart-item">
                    <input type="checkbox" class="item-checkbox">
                    <img src="https://via.placeholder.com/100" alt="상품 이미지 1">
                    <div class="item-info">
                        <h3>상품명 1</h3>
                        <p>₩10,000</p>
                        <div class="item-quantity">
                            <button class="quantity-btn" data-action="decrease">-</button>
                            <span class="quantity">1</span>
                            <button class="quantity-btn" data-action="increase">+</button>
                        </div>
                    </div>
                    <button class="remove-item">제거</button>
                </div>
                <!-- 추가 상품 항목들 -->
            </div>
            <div class="cart-summary">
                <input type="checkbox" id="select-all"> 전체 선택
                <p>총 결제 금액: <span id="total-price">₩10,000</span></p>
                <button id="checkout">결제하기</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 쇼핑몰. All rights reserved.</p>
    </footer>

    <script src="../javascript/cart.js"></script>
</body>
</html>
