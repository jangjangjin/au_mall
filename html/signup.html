<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/signup.css" />
    <link rel="stylesheet" href="../css/header.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="../index.html" class="logo"><h1>AU MALL</h1></a>
        <nav>
          <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
          <ul>
            <li><a href="../index.html">홈</a></li>
            <li><a href="./login.html">로그인</a></li>
            <li><a href="#" id="logout-button">로그아웃</a></li>
            <li><a href="./signup.html">회원가입</a></li>
            <li><a href="./product-list.html">상품 목록</a></li>
            <li><a href="./cart.html">장바구니</a></li>
            <li><a href="./mypage.html">마이페이지</a></li>
            <li><a href="./customer-service.html">고객 서비스</a></li>
            <li><a href="./admin.html">관리자 페이지</a></li>
          </ul>
        </nav>
      </header>
      <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
      </div>
      <main>
        <form id="signup-form">
          <div>
            <label for="username">사용자 이름:</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div>
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div>
            <label for="confirm-password">비밀번호 확인:</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
          <button type="submit">회원가입</button>
        </form>
      </main>

      <footer>
        <div class="service_area">
          <div class="customer_service">
            <strong class="service_title"
              >고객센터
              <a href="tel:1234-5678" class="sevice_tel">1234-5678</a></strong
            >
            <div class="service_time">
              <dl class="time_box">
                <dt class="time_term">
                  운영시간 평일 10:00 - 18:00 (토∙일, 공휴일 휴무) <br />
                  점심시간 평일 13:00 - 14:00
                </dt>
              </dl>
            </div>
            <p class="service_noti">1:1 문의하기는 앱에서만 가능합니다.</p>
            <div class="service_btn_box">
              <a href="#" class="btn solid small"> 자주 묻는 질문 </a>
            </div>
          </div>
          <div class="footer_menu">
            <div class="menu_box">
              <strong class="menu_title">이용안내</strong>
              <ul class="menu_list">
                <li class="menu_item">
                  <a href="#" class="menu_link"> 검수기준 </a>
                </li>
                <li class="menu_item">
                  <a href="#" class="menu_link"> 이용정책 </a>
                </li>
                <li class="menu_item">
                  <a href="#" class="menu_link"> 페널티 정책 </a>
                </li>
                <li class="menu_item">
                  <a href="#" class="menu_link"> 가이드라인 </a>
                </li>
              </ul>
            </div>
            <div class="menu_box">
              <strong class="menu_title">고객지원</strong>
              <ul class="menu_list">
                <li class="menu_item">
                  <a href="/notice" class="menu_link">공지사항</a>
                </li>
                <li class="menu_item">
                  <a href="/about" target="_blank" class="menu_link"
                    >서비스 소개</a
                  >
                </li>
                <li class="menu_item">
                  <a href="/showroom" class="menu_link" target="_blank">
                    스토어 안내
                  </a>
                </li>
                <li class="menu_item">
                  <a
                    href="/about/seller_reception"
                    target="_blank"
                    class="menu_link"
                    >판매자 방문접수</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="../javascript/firebaseConfig.js"></script>
    <script src="../javascript/signup.js"></script>
    <script src="../javascript/header.js"></script>
  </body>
</html>
