<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 상세</title>
    <link rel="stylesheet" href="../css/product-detail.css" />
    <link rel="stylesheet" href="../css/header.css" />
  </head>
  <body>
    <!-- 로딩 스피너 -->
    <div id="loading-spinner" style="display: none">
      <div class="spinner"></div>
      <p>상품 업데이트 중...</p>
    </div>

    <!-- 모달창 -->
    <div id="modal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close" id="modal-close">&times;</span>
        <p>
          장바구니에 상품이 추가되었습니다.
          <br />장바구니 페이지로 이동하시겠습니까?
        </p>
        <button id="modal-yes">예</button>
        <button id="modal-no">아니요</button>
      </div>
    </div>
    <div class="container">
      <header>
        <a href="../index.html" class="logo"><h1>AU MALL</h1></a>
        <nav>
          <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
          <ul>
            <li><a href="../index.html">홈</a></li>
            <li><a href="./login.html">로그인</a></li>
            <li><a href="#" id="logout-button">로그아웃</a></li>
            <li><a href="./signup.html">회원가입</a></li>
            <li><a href="./product-list.html">상품 목록</a></li>
            <li><a href="./cart.html">장바구니</a></li>
            <li><a href="./mypage.html">마이페이지</a></li>
            <li><a href="./customer-service.html">고객 서비스</a></li>
            <li><a href="./admin.html">관리자 페이지</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="product-detail">
          <img src="https://via.placeholder.com/400" alt="상품 이미지" />
          <div class="product-info">
            <h2></h2>
            <p class="price"></p>
            <p class="description"></p>
            <p><span id="stock"></span></p>
            <div class="quantity-selector">
              <input type="text" id="quantity" value="1" readonly />
              <button id="increase-quantity">+</button>
              <button id="decrease-quantity">-</button>
            </div>
            <button id="add-to-cart">장바구니에 추가</button>
            <button id="view-reviews">리뷰 보기</button>
          </div>
        </div>
      </main>

      <div id="footer-container"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="../javascript/firebaseConfig.js"></script>

    <script src="../javascript/product-detail.js"></script>
    <script src="../javascript/header.js"></script>
  </body>
</html>
