<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결제 페이지</title>
    <link rel="stylesheet" href="../css/payment.css" />
    <link rel="stylesheet" href="../css/header.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="../index.html" class="logo"><h1>AU MALL</h1></a>
        <nav>
          <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
          <ul>
            <li><a href="../index.html">홈</a></li>
            <li><a href="./login.html">로그인</a></li>
            <li><a href="#" id="logout-button">로그아웃</a></li>
            <li><a href="./signup.html">회원가입</a></li>
            <li><a href="./product-list.html">상품 목록</a></li>
            <li><a href="./cart.html">장바구니</a></li>
            <li><a href="./mypage.html">마이페이지</a></li>
            <li><a href="./customer-service.html">고객 서비스</a></li>
            <li><a href="./search.html">상품 검색</li>
            <li class="admin"><a href="./admin.html">관리자 페이지</a></li>
          </ul>
        </nav>
      </header>
      <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
      </div>
      <main>
        <h2>결제 페이지</h2>
        <div class="order-summary">
          <h3>주문한 상품</h3>

          <!-- 추가 상품 항목들 -->
        </div>

        <div class="shipping-info">
          <h3>배송 정보</h3>
          <form id="shipping-form">
            <div>
              <label for="name">이름:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div>
              <label for="address">주소:</label>
              <input
                type="text"
                id="sample5_address"
                placeholder="주소"
                disabled
              />
              <input
                type="button"
                onclick="sample5_execDaumPostcode()"
                value="주소 검색"
              /><br />
              <div
                id="map"
                style="
                  width: 300px;
                  height: 300px;
                  margin-top: 10px;
                  display: none;
                "
              ></div>
              <label for="address">상세 주소:</label>
              <input
                type="text"
                id="detailed-address"
                placeholder="상세 주소"
              />
            </div>
            <div>
              <label for="phone">전화번호:</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
          </form>
        </div>

        <div class="payment-method">
          <h3>결제 방법</h3>
          <form id="payment-form">
            <div>
              <input
                type="radio"
                id="kakaopay"
                name="payment-method"
                value="kakaopay"
                checked
              />
              <label for="kakaopay">카카오페이 결제</label>
            </div>
          </form>
        </div>

        <!--총 결제 금액 부분-->
        <div class="order-total"></div>
      </main>



    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>

    <!-- Firebase configuration -->
    <script src="../javascript/firebaseConfig.js"></script>

    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>

    <!--카카오 지도 API-->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=458a39d9026a2d10894e81006ede7db3&libraries=services"></script>
    <script src="../javascript/payment.js"></script>
    <script src="../javascript/header.js"></script>
  </body>
</html>
