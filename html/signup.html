<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/signup.css" />
    <link rel="stylesheet" href="../css/header.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="../index.html" class="logo"><h1>AU MALL</h1></a>
        <nav>
          <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
          <ul>
            <li><a href="../index.html">홈</a></li>
            <li><a href="./login.html">로그인</a></li>
            <li><a href="#" id="logout-button">로그아웃</a></li>
            <li><a href="./signup.html">회원가입</a></li>
            <li><a href="./product-list.html">상품 목록</a></li>
            <li><a href="./cart.html">장바구니</a></li>
            <li><a href="./mypage.html">마이페이지</a></li>
            <li><a href="./customer-service.html">고객 서비스</a></li>
            <li><a href="./search.html">상품 검색</li>
            <li class="admin"><a href="./admin.html">관리자 페이지</a></li>
          </ul>
        </nav>
      </header>
      <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
      </div>
      <main>
        <form id="signup-form">
          <div>
            <label for="username">사용자 이름:</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div>
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div>
            <label for="confirm-password">비밀번호 확인:</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
          <button type="submit">회원가입</button>
        </form>
      </main>

      <div id="footer-container"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="../javascript/firebaseConfig.js"></script>
    <script src="../javascript/signup.js"></script>
    <script src="../javascript/header.js"></script>
  </body>
</html>
