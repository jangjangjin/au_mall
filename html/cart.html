<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>장바구니</title>
    <link rel="stylesheet" href="../css/cart.css" />
    <link rel="stylesheet" href="../css/header.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="../index.html" class="logo"><h1>AU MALL</h1></a>
        <nav>
          <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
          <ul>
            <li><a href="../index.html">홈</a></li>
            <li><a href="./login.html">로그인</a></li>
            <li><a href="#" id="logout-button">로그아웃</a></li>
            <li><a href="./signup.html">회원가입</a></li>
            <li><a href="./product-list.html">상품 목록</a></li>
            <li><a href="./cart.html">장바구니</a></li>
            <li><a href="./mypage.html">마이페이지</a></li>
            <li><a href="./customer-service.html">고객 서비스</a></li>
            <li class="admin"><a href="./admin.html">관리자 페이지</a></li>
          </ul>
        </nav>
      </header>
      <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
      </div>
      <div class="main-container">
        <main>
          <div class="main-header">
            <h2 style="font-size: 3em">장바구니</h2>
          </div>

          <div class="cart-container">
            <div class="cart-items" id="cart-items">
              <!-- 장바구니 항목은 JavaScript로 동적으로 추가됩니다. -->
            </div>
            <div class="cart-summary">
              <button id="checkout">
                <p>총 결제 금액: <span id="total-price">₩0</span> 결제하기</p>
              </button>
            </div>
          </div>
        </main>
      </div>
      <div id="footer-container"></div>
    </div>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>

    <!-- Firebase configuration -->
    <script src="../javascript/firebaseConfig.js"></script>

    <!-- jQuery -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.12.4.min.js"
    ></script>
    <!-- iamport.payment.js -->
    <script
      type="text/javascript"
      src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"
    ></script>
    <!-- 포트원 결제 -->
    <script src="../javascript/cart.js"></script>
    <script src="../javascript/header.js"></script>
