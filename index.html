  <title>쇼핑몰 메인 페이지</title>
  <link rel="stylesheet" href="css/index.css" />

</head>
<body>
  <div class="container">
    <header>
      <a href="./index.html" class="logo"><h1>AU MALL</h1></a>
      <nav>
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
        <ul>
          <li><a href="./index.html">홈</a></li>
          <li><a href="./html/login.html" id="login-link">로그인</a></li>
          <li><a href="./html/signup.html" id="signup-link">회원가입</a></li>
          <li><a href="#" id="logout-button" style="display:none;">로그아웃</a></li>
          <li><a href="./html/product-list.html">상품 목록</a></li>
          <li><a href="./html/cart.html">장바구니</a></li>
          <li><a href="./html/mypage.html">마이페이지</a></li>
          <li><a href="./html/customer-service.html">고객 서비스</a></li>
          <li><a href="./html/admin.html">관리자 페이지</a></li>
        </ul>
      </nav>
    </header>
    <section class="slider">
      <div class="slides">
        <div class="slide">
          <img src="https://via.placeholder.com/1200x300" alt="슬라이드 이미지 1" />
        </div>
        <div class="slide">
          <img src="https://via.placeholder.com/1200x300" alt="슬라이드 이미지 2" />
        </div>
        <div class="slide">
          <img src="https://via.placeholder.com/1200x300" alt="슬라이드 이미지 3" />
        </div>
      </div>
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
      <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </section>
    <h2>추천 상품</h2>
    <main>
      <div class="product-list">
        <div class="product-item"></div>
      </div>
    </main>

    <footer>
      <div class="service_area">
        <div class="customer_service">
          <strong class="service_title">고객센터
            <a href="tel:1234-5678" class="service_contact">1234-5678</a>
          </strong>
        </div>
      </div>
      <p>© 2024 AU MALL. All rights reserved.</p>
    </footer>
  </div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>

  <!-- Firebase configuration -->

  <script src="./javascript/header.js"></script>
  <script src="./javascript/index.js"></script>
