<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="../css/admin.css" />
    <link rel="stylesheet" href="../css/header.css" />
  </head>
  <body>
    <div id="edit-product-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>상품 수정</h3>
        <form id="edit-product-form">
          <div>
            <label for="edit-product-name">상품명:</label>
            <input
              type="text"
              id="edit-product-name"
              name="edit-product-name"
              required
            />
          </div>
          <div>
            <label for="edit-product-price">가격:</label>
            <input
              type="number"
              id="edit-product-price"
              name="edit-product-price"
              required
            />
          </div>
          <div>
            <label for="edit-product-description">설명:</label>
            <textarea
              id="edit-product-description"
              name="edit-product-description"
              required
            ></textarea>
          </div>
          <div>
            <label for="edit-product-quantity">갯수:</label>
            <input
              type="number"
              id="edit-product-quantity"
              name="edit-product-quantity"
              min="1"
              required
            />
          </div>
          <div>
            <label for="edit-product-image">상품 이미지:</label>
            <input
              type="file"
              id="edit-product-image"
              name="edit-product-image"
              accept="image/*"
            />
          </div>
          <div>
            <img
              id="edit-image-preview"
              src="#"
              alt="이미지 미리보기"
              style="display: none; max-width: 200px; max-height: 200px"
            />
          </div>
          <button type="submit">상품 수정</button>
          <div id="loading-spinner" class="spinner" style="display: none"></div>
        </form>
      </div>
    </div>
    <div class="container">
      <header>
        <a href="../index.html" class="logo"><h1>AU MALL</h1></a>
        <nav>
          <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
          <ul>
            <li><a href="../index.html">홈</a></li>
            <li><a href="./login.html">로그인</a></li>
            <li><a href="#" id="logout-button">로그아웃</a></li>
            <li><a href="./signup.html">회원가입</a></li>
            <li><a href="./product-list.html">상품 목록</a></li>
            <li><a href="./cart.html">장바구니</a></li>
            <li><a href="./mypage.html">마이페이지</a></li>
            <li><a href="./customer-service.html">고객 서비스</a></li>
            <li><a href="./admin.html">관리자 페이지</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <h2>관리자 페이지</h2>
        <div class="admin-sections">
          <div class="section">
            <h3>상품 관리</h3>
            <form id="add-product-form">
              <div>
                <label for="product-name">상품명:</label>
                <input
                  type="text"
                  id="product-name"
                  name="product-name"
                  required
                />
              </div>
              <div>
                <label for="product-price">가격:</label>
                <input
                  type="number"
                  id="product-price"
                  name="product-price"
                  required
                />
              </div>
              <div>
                <label for="product-description">설명:</label>
                <textarea
                  id="product-description"
                  name="product-description"
                  required
                ></textarea>
              </div>
              <div>
                <label for="product-quantity">갯수:</label>
                <input
                  type="number"
                  id="product-quantity"
                  name="product-quantity"
                  min="1"
                  required
                />
              </div>
              <div>
                <label for="product-image">상품 이미지:</label>
                <input
                  type="file"
                  id="product-image"
                  name="product-image"
                  accept="image/*"
                  required
                />
              </div>
              <div>
                <img
                  id="image-preview"
                  src="#"
                  alt="이미지 미리보기"
                  style="display: none; max-width: 200px; max-height: 200px"
                />
              </div>
              <button type="submit">상품 추가</button>
            </form>
            <div class="product-list">
              <h4>상품 목록</h4>
              <button id="select-all-products">전체 선택/해제</button>
              <button id="remove-selected-products">선택된 상품 제거</button>
              <ul>
                <!-- 추가 상품 항목들 -->
              </ul>
            </div>
            <div>
              <h4>CSV 파일로 상품 추가</h4>
              <input type="file" id="csv-file" accept=".csv" />
              <button id="upload-csv">저장</button>
            </div>
          </div>
          <div class="section">
            <h3>회원 관리</h3>
            <div class="user-list">
              <h4>회원 목록</h4>
              <ul>
                <!-- 추가 회원 항목들 -->
              </ul>
            </div>
          </div>
        </div>
      </main>
      <!-- admin.html -->
      <div class="admin-section">
        <h2>문의사항 관리</h2>
        <div id="admin-inquiries-list">
          <!-- 문의사항이 동적으로 추가됩니다 -->
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <script src="../javascript/firebaseConfig.js"></script>
    <script src="../javascript/admin.js"></script>
    <script src="../javascript/header.js"></script>
  </body>
</html>
