                <form id="inquiry-form">
                    <div>
                        <label for="inquiry-name">이름:</label>
                        <input type="text" id="inquiry-name" name="inquiry-name" required>
                    </div>
                    <div>
                        <label for="inquiry-email">이메일:</label>
                        <input type="email" id="inquiry-email" name="inquiry-email" required>
                    </div>
                    <div>
                        <label for="inquiry-message">문의 내용:</label>
                        <textarea id="inquiry-message" name="inquiry-message" required></textarea>
                    </div>
                    <button type="submit">문의하기</button>
                </form>
            </div>
