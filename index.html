    <meta charset="UTF-8" />

    <title>쇼핑몰 메인 페이지</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/header.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="./index.html" class="logo"><h1>AU MALL</h1></a>
        
        <nav>
          <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
          <ul>
            <li><a href="./index.html">홈</a></li>
            <li><a href="./html/login.html">로그인</a></li>
            <li><a href="#" id="logout-button">로그아웃</a></li>
            <li><a href="./html/signup.html">회원가입</a></li>
            <li><a href="./html/product-list.html">상품 목록</a></li>
            <li><a href="./html/cart.html">장바구니</a></li>
            <li><a href="./html/mypage.html">마이페이지</a></li>
            <li><a href="./html/customer-service.html">고객 서비스</a></li>
            <li><a href="./html/admin.html">관리자 페이지</a></li>
          </ul>
        </nav>
      </header>
      <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
      </div>
      <section class="slider">
        <div class="slides">
          <div class="slide";>
            <img src="img/banner1.png" alt="슬라이드 이미지 1" />
          </div>
          <div class="slide">
            <img src="img/banner2.png" alt="슬라이드 이미지 2" />
          </div>
          <div class="slide">
            <img src="img/banner3.png" alt="슬라이드 이미지 3" />
          </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
        <div class="dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </section>
      <main>

        <div class="product-section">
          <div class="section-header">
            <h2>인기 상품</h2>
            <p>Top 10</p>
          </div>
        <div class="product-list">
          <div class="product-item">
          </div>
        </div>

      </main>

      <div id="footer-container"></div>
    </div>

    <script src="javascript/index.js"></script>
    <script src="javascript/header.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
