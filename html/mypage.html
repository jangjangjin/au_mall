<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <link rel="stylesheet" href="../css/mypage.css" />
    <link rel="stylesheet" href="../css/header.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="../index.html" class="logo"><h1>AU MALL</h1></a>
        <nav>
          <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
          <ul>
            <li><a href="../index.html">홈</a></li>
            <li><a href="./login.html">로그인</a></li>
            <li><a href="#" id="logout-button">로그아웃</a></li>
            <li><a href="./signup.html">회원가입</a></li>
            <li><a href="./product-list.html">상품 목록</a></li>
            <li><a href="./cart.html">장바구니</a></li>
            <li><a href="./mypage.html">마이페이지</a></li>
            <li><a href="./customer-service.html">고객 서비스</a></li>
            <li><a href="./admin.html">관리자 페이지</a></li>
          </ul>
        </nav>
      </header>
      <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
      </div>
      <main>
        <h2>마이페이지</h2>
        <div class="profile-section">
          <img
            src="https://via.placeholder.com/150"
            alt="프로필 이미지"
            class="profile-img"
          />
          <div class="profile-info">
            <h3>닉네임</h3>
            <p>이메일: user@example.com</p>
            <button id="edit-profile">프로필 이미지 변경</button>
            <input
              type="file"
              id="profile-image-input"
              style="display: none"
              accept="image/*"
            />
          </div>
        </div>
        <div class="mypage-sections">
          <div class="section">
            <h3>내가 쓴 리뷰</h3>
            <ul>
              <li>리뷰 1</li>
              <li>리뷰 2</li>
              <li>리뷰 3</li>
            </ul>
          </div>
          <div class="section">
            <h3>문의 답변 보기</h3>
            <div id="inquiries-list"></div>
          </div>
          <div class="section">
            <h3>주문 확인</h3>
            <button id="view-orders">주문내역 확인</button>
          </div>

          <div class="section">
            <h3>비밀번호 변경</h3>
            <form id="update-credentials-form">
              <div>
                <label for="current-password">기존 비밀번호</label>
                <input
                  type="password"
                  id="current-password"
                  name="current-password"
                  required
                />
              </div>
              <div>
                <label for="new-password">새 비밀번호</label>
                <input
                  type="password"
                  id="new-password"
                  name="new-password"
                  required
                />
              </div>
              <div>
                <label for="confirm-password">새 비밀번호 확인</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  required
                />
              </div>
              <button type="submit">변경하기</button>
            </form>
          </div>
        </div>
      </main>

      <div id="footer-container"></div>
    </div>

    <!-- Firebase App (core SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Firebase Storage -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Firebase configuration -->
    <script src="../javascript/firebaseConfig.js"></script>

    <script src="../javascript/mypage.js" defer></script>
    <script src="../javascript/header.js" defer></script>
  </body>
</html>
